<!DOCTYPE html>
<html>
  <head>
    <title>
      MoarTi.me
    </title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/animate.js"></script>
    <script type="text/javascript" src="/js/create.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
  </head>
  <body>
    <div class="section" id="header">
      <div class="padding">
        <h1><a href="/"><i class="fa fa-calendar"></i> Moar<strong>Ti.me</strong></a></h1>
        <a id="login" href="/logout">Log out</a>
        <a id="me" href="/users/me"><img title="Me" class="thumbnail" src=""  /></a>
      </div>
    </div>
    <div class="section">
      <div class="padding">
        <h2>Create Event</h2>
        <form action="/events/new" method="post">
          <div class="input">
            <label>Name</label><input type="text" id="name" name="name" required="required" placeholder="e.g. Free Pancakes" />
          </div>
          <div class="input">
            <label>Date</label><input type="date" id="date" name="date" required="required" />
            <input type="hidden" value="" id="start" name="start" />
          </div>
          <div class="input">
            <label>Time</label>
            <select id="time" name="time">
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
              <option value="night">Night</option>
            </select>
          </div>
					<!--<div class="input">
						<label>Image</label>
							<input type="file" name="pic" accept="image/*">					
					</div>-->
          <div class="collapse" id="create">
            <a class="button">Create</a>
          </div>
          <div class="collapse" id="creating" style="height:0; overflow:hidden;">
            Creating...
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
