<html>
	<head>
		<title>MoarTi.me</title>
    <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/animate.js"></script>
    <script type="text/javascript" src="/js/eventLoggedOut.js"></script>
	</head>
	<body>
    <div class="section" id="header">
      <div class="padding">
        <h1>
          <h1><a href="/"><i class="fa fa-calendar"></i> Moar<strong>Ti.me</strong></a></h1>
          <a id="login" href="/logout">Log out</a>
        </h1>
      </div>
    </div>
    <div class="section hidden" id="event">
      <div class="padding">
        <h2></h2>
        <h3><img class="thumbnail" src="/user.jpg" /> Hosted by <strong id="host">David Hasselhof</strong> on <span id="date"></span></h3>
        <div id="attendees"></div>
      </div>
    </div>
    <div class="section hidden">
      <div class="padding">
        <a class="button" href="/auth/google">Log in to attend this event</a>
      </div>
    </div>
	</body>
</html>
