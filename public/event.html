<html>
	<head>
		<title>MoarTi.me</title>
    <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/animate.js"></script>
    <script type="text/javascript" src="/js/event.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
	</head>
	<body>
    <div class="section" id="header">
      <div class="padding">
        <h1><a href="/"><i class="fa fa-calendar"></i> Moar<strong>Ti.me</strong></a></h1>
        <a id="login" href="/logout">Log out</a>
        <a id="me" href="/users/me"><img title="Me" class="thumbnail" src=""  /></a>
      </div>
    </div>
    <div class="section hidden" id="event">
      <div class="padding">
        <h2></h2>
        <h3><img class="thumbnail" id="hostImg" src="" /> Hosted by <strong id="host"></strong> on <span id="date"></span></h3>
        <div id="attendees"></div>
      </div>
    </div>
    <div class="section hidden">
      <div class="padding">
        <div id="attend">
          <input type="checkbox" id="attending" name="attending" />
          <label for="attending" class="check"></label>
          <label for="attending">Attend this event</label>
        </div>
        <div id="calendar">
          <div class="collapse" id="upload">
            <a class="button">Upload Google Calendar</a>
          </div>
          <div class="collapse" id="sending" style="height:0; overflow:hidden;">
            Sending...
          </div>
          <div class="collapse" id="success" style="height:0; overflow:hidden;">
            <i class="fa fa-check"></i> Registered!
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
