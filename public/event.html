<html>
	<head>
		<title>MoarTi.me</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/animate.js"></script>
    <script type="text/javascript" src="/js/event.js"></script>
	</head>
	<body>
    <div class="section" id="header">
      <div class="padding">
        <h1>
          <h1><i class="fa fa-calendar"></i> Moar<strong>Ti.me</strong></h1>
          <a id="login" href="/auth/google">Log in</a>
        </h1>
      </div>
    </div>
    <div class="section" id="event">
      <div class="padding">
        <h2>
          Free Pancakes
		    </h2>
        <h3><img class="thumbnail" src="/user.jpg" /> Hosted by <strong id="host">David Hasselhoff</strong></h3>
      </div>
    </div>
    <div class="section">
      <div class="padding">
        <div id="attend">
          <input type="checkbox" id="attending" name="attending" /><label for="attending">Attend this event</label>
        </div>
        <div id="calendar" class="hidden">
          <div class="collapse" id="upload">
            <a class="button">Upload Google Calendar</a>
          </div>
          <div class="collapse" id="sending" style="height:0; overflow:hidden;">
            Sending...
          </div>
          <div class="collapse" id="success" style="height:0; overflow:hidden;">
            <i class="fa fa-check"></i> Registered!
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
