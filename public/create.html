<!DOCTYPE html>
<html>
  <head>
    <title>
      Moarti.me - Create Event
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/create.js"></script>
  </head>
  <body>
    <div class="section" id="header">
      <div class="padding">
        <h1><i class="fa fa-calendar"></i> Moarti.me</h1>
        <a id="login" href="auth/google">Log in</a>
      </div>
    </div>
    <div class="section">
      <div class="padding">
        <h2>Create Event</h2>
        <form action="" method="post">
          <div class="input">
            <label>Name</label><input type="text" id="name" name="name" required="required" placeholder="e.g. Free Pancakes" />
          </div>
          <div class="input">
            <label>Date</label><input type="date" id="date" name="date" required="required" />
            <input type="hidden" value="" id="start" name="start" />
          </div>
          <input type="submit" value="Create" />
        </form>
      </div>
    </div>
  </body>
</html>
