<html>
	<head>
		<title>MoarTi.me</title>
    <meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/animate.js"></script>
    <script type="text/javascript" src="/js/eventAdmin.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
	</head>
	<body>
    <div class="section" id="header">
      <div class="padding">
        <h1><a href="/"><i class="fa fa-calendar"></i> Moar<strong>Ti.me</strong></a></h1>
        <a id="login" href="/logout">Log out</a>
        <a id="me" href="/users/me"><img title="Me" class="thumbnail" src="/user.jpg"  /></a>
      </div>
    </div>
    <div class="section hidden" id="event">
      <div class="padding">
        <h2></h2>
        <h3><img class="thumbnail" id="hostImg" src="" /> Hosted by <strong>You</strong> on <span id="date"></span></h3>
        <div id="public">
          <h4>Public link: <input type="text" id="link" /></h4>
          <h5>Send this link to people so they can register for your event!</h5>
        </div>
      </div>
    </div>
    <div class="section hidden">
      <div class="padding">
        <h2>Attendees</h2>
        <div id="people">
        </div>
        
        <div id="calculateAction">
          <div class="collapse" id="calculate">
            <a class="button" id="calculate">Find best time</a>
          </div>

          <div class="collapse" id="calculating" style="height:0; overflow:hidden;">
            Calculating...
          </div>

          <div class="collapse" id="result" style="height:0; overflow:hidden;">
          </div>
        </div>

      </div>
    </div>
	</body>
</html>
